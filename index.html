<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HealthierWay - Take control of your metabolic health #lowcarb #keto #glutenfree #diabeticfriendly.">
    <title>HealthierWay-Take control of your metabolic health</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <img src="images/healthierwaylogo.png" alt="HealthierWay Logo">
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to HealthierWay</h1>
            <p>Take control of your metabolic health.</p>
            <a href="https://www.facebook.com/profile.php?id=100094522605303" class="cta-button">Shop Now</a>
        </div>
        <!-- Image Gallery Section, placed beside the hero-content -->
        <div class="image-gallery">
            <div class="gallery-container">
                <!-- Hero Image as one of the gallery items -->
                <div class="gallery-item">
                    <div class="hero-image">
                        <img src="images/NoAddedSugar.png" alt="Monk Fruit Sweetened">
                    </div>
                </div>
                <!-- Other 3 images -->
                <div class="gallery-item">
                    <img src="images/GlutenFree.png" alt="Image 1">
                </div>
                <div class="gallery-item">
                    <img src="images/Keto.png" alt="Image 2">
                </div>
                <div class="gallery-item">
                    <img src="images/LowCarb.png" alt="Image 3">
                </div>
            </div>
        </div>
    </section>


    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 HealthierWay. All Rights Reserved.</p>
        <div class="social-links">
            <a href="https://www.facebook.com/profile.php?id=100094522605303" target="_blank">Facebook</a>
        </div>
    </footer>

    <script src="scripts/main.js"></script>
